name: Manual CI/CD Gotunnel

on:
  workflow_dispatch:
    inputs:
      target:
        description: "Select environment"
        required: true
        type: choice
        options:
          - dev
          - release
      acme_env:
        description: "ACME directory"
        required: false
        default: production
        type: choice
        options:
          - production
          - staging

jobs:

  # ========== MANUAL DEV ==========
  build-dev:
    if: ${{ github.event.inputs.target == 'dev' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GHCR_TOKEN }}
      - run: |
          IMAGE=ghcr.io/${{ github.repository_owner }}/gotunnel:dev
          docker build -t $IMAGE .
          docker push $IMAGE

  deploy-dev:
    if: ${{ github.event.inputs.target == 'dev' }}
    needs: build-dev
    runs-on: ubuntu-latest
    steps:
      - uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            IMAGE=ghcr.io/${{ github.repository_owner }}/gotunnel:dev
            ACME_ENV="${{ github.event.inputs.acme_env }}"
            if [ -z "$ACME_ENV" ]; then ACME_ENV=production; fi
            sudo podman login ghcr.io -u ${{ github.repository_owner }} -p ${{ secrets.GHCR_TOKEN }}
            sudo podman pull $IMAGE

            sudo mkdir -p cert-cache

            sudo podman stop tunnel || true
            sudo podman rm tunnel || true
            sudo podman run -d --name tunnel -p 80:80 -p 443:443 -p 9443:9443 -p 8080:8080 \
              -v "$(pwd)/cert-cache:/app/cert-cache:Z" \
              -e GATEWAY_HOST=${{ secrets.GATEWAY_HOST }} \
              -e TUNNEL_HOST=${{ secrets.TUNNEL_HOST }} \
              -e ACME_ENV="$ACME_ENV" \
              $IMAGE



  # ======== MANUAL RELEASE =======
  build-release:
    if: ${{ github.event.inputs.target == 'release' }}
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@v4

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GHCR_TOKEN }}

      # Specify VERSION:
      # - If ref is TAG → use auto tag
      # - If not TAG → use input version
      - name: Tentukan VERSION otomatis/manual
        id: setver
        run: |
          if [ "${GITHUB_REF_TYPE}" = "tag" ]; then
            echo "VERSION=${GITHUB_REF_NAME}" >> $GITHUB_ENV
            echo "Auto VERSION from TAG: ${GITHUB_REF_NAME}"
          else
            if [ -z "${{ github.event.inputs.version }}" ]; then
              echo "ERROR: Version harus diisi jika tidak menjalankan dari TAG."
              exit 1
            fi
            echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_ENV
            echo "Manual VERSION: ${{ github.event.inputs.version }}"
          fi

      - name: Build & Push Release Image
        run: |
          IMAGE=ghcr.io/${{ github.repository_owner }}/gotunnel:${VERSION}
          docker build -t $IMAGE .
          docker tag $IMAGE ghcr.io/${{ github.repository_owner }}/gotunnel:latest
          docker push $IMAGE
          docker push ghcr.io/${{ github.repository_owner }}/gotunnel:latest


  deploy-release:
    if: ${{ github.event.inputs.target == 'release' }}
    needs: build-release
    runs-on: ubuntu-latest
    steps:
      - uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            IMAGE=ghcr.io/${{ github.repository_owner }}/gotunnel:${VERSION}
            ACME_ENV="${{ github.event.inputs.acme_env }}"
            if [ -z "$ACME_ENV" ]; then ACME_ENV=production; fi
            sudo podman login ghcr.io -u ${{ github.repository_owner }} -p ${{ secrets.GHCR_TOKEN }}
            sudo podman pull $IMAGE
            
            sudo mkdir -p cert-cache

            sudo podman stop tunnel || true
            sudo podman rm tunnel || true
            sudo podman run -d --name tunnel -p 80:80 -p 443:443 -p 9443:9443 -p 8080:8080 \
              -v "$(pwd)/cert-cache:/app/cert-cache:Z" \
              -e GATEWAY_HOST=${{ secrets.GATEWAY_HOST }} \
              -e TUNNEL_HOST=${{ secrets.TUNNEL_HOST }} \
              -e ACME_ENV="$ACME_ENV" \
              $IMAGE
